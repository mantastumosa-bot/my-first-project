<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/typography.css" />
    <link rel="stylesheet" href="../styles/components.css" />

    <title>Button component</title>
  </head>

  <body>
    <main class="component-page">
      <section class="button-card" aria-labelledby="button-title">
        <div class="button-card__header">
          <h1 id="button-title">Protect your device</h1>
          <p>Choose a button style that matches the primary action in the flow.</p>
        </div>

        <div class="button-card__actions">
          <a class="btn btn-primary" href="#">Protect my device</a>
          <a class="btn btn-secondary" href="#">Maybe later</a>
        </div>
      </section>
    </main>
  </body>
</html>
